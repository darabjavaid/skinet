<header class="shadow-md px-3 py-0 w-full bg-white max-h-20 fixed top-0 z-50">
  <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
    <img src="/images/logo.png" routerLink="/" alt="app log" class="mx-h-2" />
    <nav class="flex gap-3 my-2 uppercase text-2xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        class="hover:text-gray-600 font-semibold">Home</a>
      <a routerLink="/shop" routerLinkActive="active" class="hover:text-gray-600 font-semibold">Shop</a>
      <a routerLink="/contact" routerLinkActive="active" class="hover:text-gray-600 font-semibold">Contact</a>
      <a routerLink="/test-error" routerLinkActive="active" class="hover:text-gray-600 font-semibold">Test error</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a routerLink="/cart" routerLinkActive="active" matBadge="{{cartService.itemCount()}}" matBadgeSize="large"
        class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      @if(accountService.currentUser()){
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>arrow_drop_down</mat-icon>
        <span>{{accountService.currentUser()?.email}}</span>
      </button>
      } @else {
      <button routerLink="/account/login" mat-stroked-button>Login</button>
      <button routerLink="/account/register" mat-stroked-button>Register</button>
      }
    </div>
  </div>
</header>
@if(busyService.loading){
<mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}

<mat-menu #menu="matMenu" class="px-5">
  <button mat-menu-item class="px-3" routerLink="/cart">
    <mat-icon>shopping_cart</mat-icon>
    <span>My Cart</span>
  </button>
  <button mat-menu-item class="px-3" routerLink="/orders">
    <mat-icon>history</mat-icon>
    <span>My Orders</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item class="px-3" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
