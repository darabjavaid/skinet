<mat-card class="max-w-log mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold">Login to Your Account</h2>
    </div>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="email" type="email" required />
      <!-- <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email.
      </mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password" type="password" required />
      <!-- <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required.
      </mat-error> -->
    </mat-form-field>

    <button mat-raised-button class="w-full py-2" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>

  </form>

</mat-card>
