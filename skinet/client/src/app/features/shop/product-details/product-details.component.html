@if (product) {
<section class="py-8">
  <div class="max-w-screen-2xl mx-auto px-4">
    <div class="grid grid-cols-2 gap-8">
      <div class="max-w-xl mx-auto">
        <img class="w-full" src="{{product.pictureUrl}}" alt="image of {{product.name}}">
      </div>

      <div>
        <h1 class="text-3xl font-semibold mb-4">{{product.name}}</h1>
        <div class="mt-4 items-center gap-4 flex">
          <p class="text-3xl font-extrabold text-gray-900">
            {{product.price | currency}}
          </p>
        </div>

        <p class="mt-4 text-gray-700">
          {{product.description}}
        </p>

        <div class="flex gap-4 mt-6">
          <button mat-flat-button class="match-input-height" [disabled]="quantityInCart === quantity" (click)="updateCart()">
            <mat-icon>add_shopping_cart</mat-icon>
            {{getButtonText()}}
          </button>

          <mat-form-field appearance="outline" class="flex">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" min="0" [(ngModel)]="quantity" placeholder="Quantity" />
          </mat-form-field>
          <mat-divider></mat-divider>

          <p> you have {{quantityInCart}} of this item in your cart</p>

        </div>
      </div>
    </div>
  </div>
</section>
}
