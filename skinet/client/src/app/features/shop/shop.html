@if (products) {
  <div class="flex flex-col gap-3">
    <div class="flex justify-between pb-2">
      <mat-paginator class="bg-gray-100" (page)="handlePageEvent($event)" [length]="products.count"
        [pageSize]="shopParams.pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"
        [pageIndex]="shopParams.pageNumber - 1">
      </mat-paginator>

      <form class="relative flex items-center w-full max-w-md mx-4" (ngSubmit)="onSearchChange()" #searchForm="ngForm">
        <input type="search" placeholder="Search" name="search"
          class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
          [(ngModel)]="shopParams.search" />

        <button ma t-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
          <mat-icon>search</mat-icon>
        </button>
      </form>

      <div class="flex gap-3">
        <button mat-stroked-button (click)="openFiltersDialog()" class="match-input-height">
          <mat-icon>filter_list</mat-icon>
          Filters
        </button>

        <button mat-stroked-button [mat-menu-trigger-for]="sortMenu" class="match-input-height">
          <mat-icon>swap_vert</mat-icon>
          Sort
        </button>
      </div>

    </div>
  </div>
  <div class="grid grid-cols-5 gap-4">
    @for (product of products.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>

  <mat-menu #sortMenu="matMenu">
    <mat-selection-list multiple="true" (selectionChange)="onSortChange($event)">
      @for (sort of sortOptions; track $index) {
      <mat-list-option [value]="sort.value" [selected]="sort.value === shopParams.sort">{{sort.name}}</mat-list-option>
      }
    </mat-selection-list>

  </mat-menu>

}
