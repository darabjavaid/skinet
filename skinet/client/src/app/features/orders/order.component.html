<div class="mx-auto mt-32">
  <h2 class="font-semibold text-2xl mb-6 text-center">Orders</h2>
  <div class="flex flex-col">
    <div class="w-full">
      <table class="min-w-full divide-y divide-gray-200 cursor-pointer">
        <thead class="bg-gray-50">
          <tr class="uppercase text-gray-600 text-sm">
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Order
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Order Date
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Total
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Status
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (order of orders; track order.id) {
            <tr routerLink="/orders/{{order.id}}" class="hover:bg-gray-100">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                # {{ order.id }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                {{ order.orderDate | date:'medium' }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                {{ order.total | currency:'USD':'symbol':'1.2-2' }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                {{ order.status }}
              </td>
            </tr>
          }
        </tbody>

      </table>

    </div>
  </div>

</div>
